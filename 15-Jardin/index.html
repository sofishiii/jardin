<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamarea Layout Replica</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="canvas">
    <!-- Header -->
    <header class="top-bar">
      <div class="left">
        <span class="square"></span>
        <span class="menu-text">MENU</span>
      </div>
      <div class="right">
        <span class="write-text">WRITE</span>
        <span class="circle"></span>
      </div>
    </header>

    <!-- Image placeholders -->
    <section class="images">
      <div class="img-box"></div>
      <div class="img-box"></div>
      <div class="img-box"></div>
    </section>

    <!-- Footer texts -->
    <footer class="bottom">
      <h1 class="jam">JAM</h1>
      <div class="center-text">
        <p>© JAMAREA</p>
        <p>COMMUNICATION AGENCY<br>BRANDING<br>AND DIGITAL MARKETING</p>
        <p>LET’S JAM</p>
      </div>
      <h1 class="area">AREA</h1>
    </footer>
  </div>
</body>
</html>
