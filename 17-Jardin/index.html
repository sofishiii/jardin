<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1440, initial-scale=1.0" />
  <title>Untold Layout</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="nav">
    <div class="logo">untold</div>
    <div class="menu-right">
      <span class="lang">( EN )</span>
      <div class="menu-btn"></div>
    </div>
  </header>

  <main class="hero">
    <h1 class="title">
      <span class="line">we tell</span>
      <span class="line">untold</span>
      <span class="line">stories</span>
    </h1>

    <!-- Video/GIF central -->
    <div class="media video">
      <video src="imgs/subway.gif" autoplay muted loop></video>
    </div>

    <!-- Imágenes PNG apiladas -->
    <div class="media stack">
      <img src="imgs/img11.jpeg" alt="stack1" />
      <img src="imgs/tij.jpg" alt="stack2" />
      <img src="imgs/japan.jpg" alt="stack3" />
    </div>

    <!-- Figura animada (SVG o PNG) -->
    <div class="figure">
      <img src="imgss/xlogo.png" alt="figure" />
    </div>

    <!-- Texto lateral -->
    <div class="side-text">
      <p>
        (*) We are a communications ecosystem built to rethink how
        communication happens. Six agencies. One integrated team.
      </p>
    </div>

    <!-- Botón -->
    <button class="cta">
      • EXPLORE OUR ECOSYSTEM
    </button>

    <!-- Scroll indicator -->
    <div class="scroll-indicator">
      <span>SCROLL TO DISCOVER</span>
      <div class="arrow"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
